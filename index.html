<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Login and Registration - Easy Tutorials</title>
</head>
<body>
    <div class="container">
        <div class="form-contianer">
            <div class="button-container">
                <div id="btn-bg"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()" >Register</button>
            </div>
            <div class="third-party-btn">
                <img src="./assets/img/fb.png" alt="facebook" />
                <img src="./assets/img/tw.png" alt="twitter" />
                <img src="./assets/img/gp.png" alt="google" />
            </div>
            <form id="login" class="form-switch-container" action="#">
                <input class="input" type="text" name="username" id="username" placeholder="Username" required>
                <input class="input" type="text" name="password" id="password" placeholder="Password" required>
                <input class="checkbox" type="checkbox" name="rememberme" id="rememberme"><span>Remember Me</span>
                <button class="btn-submit" type="submit">Log in</button>
            </form>
            <form id="register" class="form-switch-container" action="#">
                <input class="input" type="text" name="username" id="username" placeholder="Username" required>
                <input class="input" type="email" name="email" id="email" placeholder="Email Address" required>
                <input class="input" type="text" name="password" id="password" placeholder="Password" required>
                <input class="checkbox" type="checkbox" name="policy" id="policy"><span>Agree to the terms & conditions</span>
                <button class="btn-submit" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
<script src="./public/js/main.js"></script>
</html>
